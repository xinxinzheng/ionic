<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="article-list">
    <li class="article-info" *ngFor="let article of ArticleList">
      <div class="article-block">
        <div class="article-author">
            <img src="{{article.user_head}}" style="width:15px;">
            <span>{{article.user}}</span>
            <span>{{article.type}}</span>
        </div>
        <p><b>{{article.title}}</b></p>
        <article>{{article.info}}</article>
      </div>
    </li>
  </ul>
</ion-content>
